<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>○○○ & △△△'s wedding Dynamic Slideshow</title>
		<meta name="description" content="A simple content slideshow with circular elements and a bouncy navigation effect." />
		<meta name="keywords" content="slideshow, dynamic.js, elastic, circle, template, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="body">
		<div class="container">
			<div class="deco deco--title"></div>
			<div id="slideshow" class="slideshow">

				<div class="slide">
					<h2 class="slide__title slide__title--preview">Message <span class="slide__message">Lorem LoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLorem</span></h2>
					<div class="slide__item">
						<div class="slide__inner">
							<img class="slide__img slide__img--small" src="img/small/1.png" alt="Some image" />
							<button class="action action--open" aria-label="View details"></button>
							<!-- <button class="action action--open" aria-label="View details" style='display: none;'></button> -->
						</div>
					</div>
					<div class="slide__content">
						<div class="slide__content-scroller">
							<img class="slide__img slide__img--large" src="img/1.png" alt="Some image" />
							<div class="slide__details">
								<h2 class="slide__title slide__title--main">Message</h2>
								<!-- <p class="slide__description">Hydration for very dry skin</p> -->
								<div>
									<span class="slide__message slide__message--large">Lorem LoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLoremLorem</span>
									<!-- <button class="button button--buy">Add to cart</button> -->
								</div>
							</div><!-- /slide__details -->
						</div><!-- slide__content-scroller -->
					</div><!-- slide__content -->
				</div>

				<div class="slide">
					<h2 class="slide__title slide__title--preview">Grapeseed Skin Oil <span class="slide__message">$19</span></h2>
					<div class="slide__item">
						<div class="slide__inner">
							<img class="slide__img slide__img--small" src="img/small/2.png" alt="Some image" />
							<button class="action action--open" aria-label="View details"></button>
						</div>
					</div>
					<div class="slide__content">
						<div class="slide__content-scroller">
							<img class="slide__img slide__img--large" src="img/2.png" alt="Some image" />
							<div class="slide__details">
								<h2 class="slide__title slide__title--main">Grapeseed Skin Oil</h2>
								<!-- <p class="slide__description">Moisture control for all skin types</p> -->
								<div>
									<span class="slide__message slide__message--large">$19</span>
									<!-- <button class="button button--buy">Add to cart</button> -->
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<button class="action action--close" aria-label="Close"><i class="fa fa-close"></i></button>
			</div>

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/dynamics.min.js"></script>
		<script src="js/main.js"></script>
		<script>
			(function() {
				document.documentElement.className = 'js';
				var slideshow = new CircleSlideshow(document.getElementById('slideshow'));
			})();
		</script>
	</body>
</html>
